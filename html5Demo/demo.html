	<title>跨文档消息传送</title>
</head>
<body>
	<div>这是一个内嵌网页</div>
	<iframe src="../canvas.html" id="myframe" frameborder="0"></iframe>

		var o=document.getElementById("myframe").contentWindow;
		alert(o);//object window
		//像框架中发送消息
		o.postMessage("Hello world","../canvas.html");

</body>
</html>

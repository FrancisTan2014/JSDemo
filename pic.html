<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>图片库</title>
</head>
<body>
    <h1>这是一个图片库</h1>
    <ul>
    	<li><a href="images/bg1.jpg" onclick="showPic(this);return false;">图片1</a></li>
    	<li><a href="images/bg2.jpg" onclick="showPic(this);return false;">图片2</a></li>
    	<li><a href="images/bg3.jpg" onclick="showPic(this);return false;">图片3</a></li>
    	<li><a href="images/bg4.jpg" onclick="showPic(this);return false;">图片4</a></li>
    </ul>
    <img src="images/bg1.jpg" alt="bg" id="placeholder" width="300" height="200">
    <script type="text/javascript">
    	function showPic(whichpic){
    	 var source=whichpic.getAttribute("href");
    	 var placeholder=document.getElementById("placeholder");
    	 placeholder.setAttribute("src",source);
    	}
    </script>
</body>
</html>
